<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF forms</title>
 <link rel="icon" type="image/jpg" href="PDF icon.jpg">
    <style>

body {
            background-image: url('IMG_7391.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: right; /* This will position the image at the right of the body */ 
        }

h1 {
    color: white; /* Makes the text color white */
    font-family: 'Calibri', sans-serif; /* Sets the font to Calibri with sans-serif fallback */
}

p {
    color: white; /* Makes the text color white */
    font-family: 'Calibri', sans-serif; /* Sets the font to Calibri with sans-serif fallback */
}


        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin: 20px;
        }
        .pdf-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        iframe {
            width: 80%;
            height: 800px;
            border: 1px solid #ccc;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <h1>60Month Restart PDF forms</h1>
    <p>Select an option from the dropdown to display the associated PDF:</p>

    <!-- Dropdown Menu -->
    <select id="dropdown">
        <option value="">60month restart documents</option>
        <option value="6mwt">6MWT</option>
        <option value="ono">ONO</option>
        <option value="tss">TSS</option>
        <option value="discontinue">Discontinue Script</option>
        <option value="poc">POC Rx</option>
        <option value="60m">60month Letter</option>
    </select>

    <!-- PDF Viewer Container -->
    <div class="pdf-container">
        <iframe id="pdfViewer" src=""></iframe>
    </div>

    <script>
        // JavaScript to Handle Dropdown Selection
        const dropdown = document.getElementById("dropdown");
        const pdfViewer = document.getElementById("pdfViewer");

        // Map dropdown values to PDF URLs with #view=Fit to fit page
        const pdfs = {
            "6mwt": "assets/6MWT.pdf#view=Fit",
            "ono": "assets/ONO.PDF#view=Fit",
            "tss": "assets/TSS.PDF#view=Fit",
            "60m": "assets/60monthletter.pdf#view=Fit",
            "discontinue": "assets/Discontinue Script.pdf#view=Fit",
            "poc": "assets/POC Rx.pdf#view=Fit"
        };

        dropdown.addEventListener("change", function () {
            const selectedValue = dropdown.value;
            if (selectedValue && pdfs[selectedValue]) {
                pdfViewer.src = pdfs[selectedValue]; // Append the Fit setting
                pdfViewer.style.display = "block"; // Show the iframe
            } else {
                pdfViewer.style.display = "none"; // Hide the iframe
            }
        });
    </script>
</body>
</html>
